<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Menú con pestañas y galería de fotos</title>
	<style>
html {
		min-height: 100%;}
body { background : radial-gradient( #FFFFFF, #f8fc6a,#75AADB,#FFFFFF)
;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		/* Estilos para las pestañas */
		.tab {
			overflow: hidden;
			border: 1px solid #ccc;
			background-color: #f1f1f1;
		}

		/* Estilos para los botones de pestañas */
		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
			font-size: 17px;
			margin-right: 1px;
		}

		/* Cambiar el color de fondo del botón de pestaña activo */
		.tab button.active {
			background-color: #ccc;
		}

		/* Estilos para el contenido de las pestañas */
		.tabcontent {
			display: none;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-top: none;
		}

		/* Estilos para la galería de fotos */
		.gallery {
			display: flex;
			flex-wrap: wrap;
			margin: 5px;
		}

		.gallery img {
			margin: 5px;
			width: 200px;
			height: 200px;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<!-- Botón para desplegar/ocultar el menú de pestañas -->

		</div>

<script>
	// Función para cambiar de pestaña
	function openTab(evt, tabName) {
		// Variables
		let i, tabcontent, tablinks;

		// Esconder el contenido de todas las pestañas
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}

		// Quitar la clase "active" de todos los botones de pestañas
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}

		// Mostrar el contenido de la pestaña seleccionada y marcar el botón de la pestaña como activo
		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
	}

	// Función para desplegar/ocultar el menú de pestañas
	function toggleMenu() {
		let tabMenu = document.querySelector('.tab-menu');
		tabMenu.classList.toggle('collapsed');
	}

	// Por defecto, mostrar la galería de fotos y marcar el botón correspondiente como activo
	document.querySelector('.default').click();
</script>
